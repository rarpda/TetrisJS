<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css"></link>
        <title>Basic Tetris</title>
    </head>
    <body>
        <h3>Score:<span id="score">0</span></h3>
        <h3>Timer:<span id="timer">0:0</span></h3>
        <button id="start-button">Start</button>
        <button id="pause-button" disabled=true>Play</button>

        <div class = "container">
            <div class="grid">
            </div>
            <div class = "mini-grid">
            </div>
        </div>
     
        <script>
            const gridDoc = document.querySelector(".grid");
            for(let i = 0; i <200; i++){
                let square = document.createElement("div");
           //      square.innerText = i;
                gridDoc.appendChild(square);
            }
            for(let i = 0; i <10; i++){
                let bottomSquare = document.createElement("div");
                bottomSquare.classList.add("taken")
            //    bottomSquare.innerText = i;
                gridDoc.appendChild(bottomSquare);
            }
            
            const gridDisplay = document.querySelector(".mini-grid");
            for(let i = 0; i <16; i++){
                let displaySquare = document.createElement("div");
                gridDisplay.appendChild(displaySquare);
            }
        </script>
        
    </body>
</html>
